<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Category</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <!-- Language Switcher -->
  <div class="lang-switcher">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ru')">Русский</button>
  </div>

  <!-- Header -->
  <header class="header">
    <h1 data-key="waterTitle">Water Drinks</h1>
    <a href="index.html" class="back-btn" data-key="back">⬅ Back</a>
  </header>

  <!-- Menu Grid with 6 Images -->
  <section class="menu-grid">

    <!-- Card 1 -->
    <div class="card">
      <img src="https://globus-online.kg/_next/image?url=https%3A%2F%2Fapi.globus.kg%2Fstorage%2F24686%2F15113c0b-a2db-4a79-9024-edcb04e5522c-30aae43ff16223e099e17ecce9dee741.jpg&w=3840&q=75" alt="Legend Water">
      <h3 data-key="legend">Legend 0.5</h3>
      <p class="price" data-key="price45">45 som</p>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?sparkling-water" alt="Sparkling Water">
      <h3 data-key="sparkling">Sparkling Water</h3>
      <p class="price" data-key="price35">3.50$</p>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?cold-drink" alt="Cold Water">
      <h3 data-key="cold">Cold Water</h3>
      <p class="price" data-key="price25">2.50$</p>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?glass-water" alt="Glass of Water">
      <h3 data-key="glass">Glass of Water</h3>
      <p class="price" data-key="price1">1.00$</p>
    </div>

    <!-- Card 5 -->
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?lemon-water" alt="Lemon Water">
      <h3 data-key="lemon">Lemon Water</h3>
      <p class="price" data-key="price3">3.00$</p>
    </div>

    <!-- Card 6 -->
    <div class="card">
      <img src="https://source.unsplash.com/300x200/?mineral-water" alt="Mineral Water">
      <h3 data-key="mineral">Mineral Water</h3>
      <p class="price" data-key="price4">4.00$</p>
    </div>

  </section>

  <!-- Translation Script -->
  <script>
    const translations = {
      en: {
        waterTitle: "Water Drinks",
        back: "⬅ Back",
        legend: "Legend 0.5",
        sparkling: "Sparkling Water",
        cold: "Cold Water",
        glass: "Glass of Water",
        lemon: "Lemon Water",
        mineral: "Mineral Water",
        price45: "45 som",
        price35: "3.50$",
        price25: "2.50$",
        price1: "1.00$",
        price3: "3.00$",
        price4: "4.00$"
      },
      ru: {
        waterTitle: "Напитки Вода",
        back: "⬅ Назад",
        legend: "Легенда 0.5",
        sparkling: "Газированная вода",
        cold: "Холодная вода",
        glass: "Стакан воды",
        lemon: "Лимонная вода",
        mineral: "Минеральная вода",
        price45: "45 сом",
        price35: "3.50₽",
        price25: "2.50₽",
        price1: "1.00₽",
        price3: "3.00₽",
        price4: "4.00₽"
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        el.textContent = translations[lang][key];
      });
    }
  </script>

</body>
</html>
